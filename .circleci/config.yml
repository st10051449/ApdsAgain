version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:lts  # Use the official Node.js LTS image
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: |
            cd frontend  # Navigate to the correct directory
            npm install
            npm run build
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
